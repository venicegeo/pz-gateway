applications:
- name: pz-gateway
  host: pz-gateway
  path: pz-gateway.jar
  buildpack: 'https://github.com/cloudfoundry/java-buildpack.git#v3.9'
  memory: 2048M
  instances: 1
  timeout: 80
  services:
    - pz-kafka
    - pz-blobstore
    - pz-elasticsearch
  env:
    SPRING_PROFILES_ACTIVE: cloud,secure
